<script>
  var startTime = new Date();
</script>

<script src="/js/log.js"></script>

<script>
  log.level('trace');
  log('start', (new Date() - startTime), 'msec');
  //log('typeof Array.prototype.slice =', typeof Array.prototype.slice);

  var clientId = 't' + (+ new Date()).toString(36) +
         '-r' + Number(Math.random().toFixed(16).slice(2)).toString(36);
  var clientNo = 0, serverNo = 0;
  log('client id:', clientId, 'clientNo:', clientNo, 'serverNo:', serverNo);
</script>
